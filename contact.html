<!DOCTYPE html>
<html>
<head>
	<title>Corkery Web Design</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="icon" type="image/png" href="img/logo.png">
	<script type="text/javascript" src="js/main.js"></script>
	<script data-cfasync="false" src="form-submission-handler.js"></script>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<nav>
		<div class="navUpper">
			<a href="index.html"><img src="img/logo-text.png"></a>

			<a class="hamburger" href="#">
				<div></div>
				<div></div>
				<div></div>
			</a>
		</div>

		<div class="navRight">
			<a class="hamburgerClose" href="#"></a>
		
			<ul class="links">
				<li><a href="index.html">HOME</a></li>
				<li><a href="contact.html">CONTACT</a></li>
				<li><a href="portfolio.html">PORTFOLIO</a></li>
			</ul>
		</div>	
	</nav>
	
	<section>
		<div>
			<div class="contactText">
				<h1>CONTACT ME</h1>

				<p>I would love to hear from you!</p>
				<p>Please use the contact form below to send a message.</p>
			</div>
		</div>
		
		<form class="gform pure-form pure-form-stacked" method="POST" 
		action="https://script.google.com/macros/s/AKfycbwUZD3zWbj4mAbnq-dnERljjHdTKWRcwnhKTjH-eg/exec">
			<div class="form-elements">
				<label for="name">Your Name</label>
				<input type="text" name="name" placeholder="Name">

				<label for="email">Email Address</label>
				<input type="email" name="email" placeholder="your.name@email.com">

				<label for="phone">Phone Number</label>
				<input type="text" name="phone" placeholder="555-123-4567">

				<label for="business">Business Name</label>
				<input type="text" name="business" placeholder="Business Name">

				<label for="field">Business Field</label>
				<input type="text" name="field" placeholder="What does your business do?">

				<label for="pages">Approximately how many pages does your site need?</label>
				<select name="pages">
					<option value="">---</option>
					<option value="0-5">0 - 5</option>
					<option value="6-10">6 -10</option>
					<option value="10+">More than 10</option>
					<option value="Unsure">Unsure</option>
				</select>

				<label for="sales">Do you need online sales?</label>
				<div class="radio">
					<input type="radio" name="sales" value="Yes">Yes
					<input type="radio" name="sales" value="No">No
					<input type="radio" name="sales" value="Unsure">Unsure
				</div>

				<label for="customEmail">Do you need customs email addresses?</label>
				<div class="radio">
					<input type="radio" name="customEmail" value="Yes">Yes
					<input type="radio" name="customEmail" value="No">No
					<input type="radio" name="sales" value="Unsure">Unsure
				</div>

				<label for="comments">Comments</label>
				<textarea rows="7" name="comments" placeholder="Additional comments"></textarea>
				
				<input type="submit">
			</div>

			<div class="thankyou_message" >
  				<h2>Thanks for contacting me! I will get back to you soon!</h2>
			</div>
		</form>
	</section>

	<footer>
		<img src="img/logo.png">

		<div>
			<p><a class="contact" href="contact.html">Contact</a> To Create Your Perfect Website</p>

			<p>ryan.corkery@ryancorkery.com</p>
		</div>
	</footer>
</body>
</html>
